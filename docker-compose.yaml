version: '3'

services:
  # Database
  db:
    image: mysql:5.7
    volumes: 
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mysqlrootpass
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wpdbuser
      MYSQL_PASSWORD: wpdbpass
    networks:
      - wpsite
  # PHP MyAdmin
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - '8080:80'
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: mysqlrootpass
    networks:
      - wpsite
  # WordPress
  wordpress:
    depends_on:
      - db
    image: wordpress:latest
    ports:
      - '8000:80'
    restart: always
    volumes: ['./:/var/www/html']
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wpdbuser
      WORDPRESS_DB_PASSWORD: wpdbpass
    networks:
      - wpsite
networks:
  wpsite:
volumes:
  db_data: