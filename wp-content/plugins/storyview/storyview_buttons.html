    <style>
        .ff_storyview_button{
            border: none;
            background: none;
            outline: none;
            padding: 0;
            margin: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            position: relative;
        }

        .ff_storyview_button_icon{
            background-color: #eee;
            background-image: url(/wp-content/uploads/2019/05/samuel-zeller-62819-unsplash.jpg);
            background-size: cover;
            background-position: center center;
            display: inline-block;
            min-width: 50px;
            min-height: 50px;
        }

        @-webkit-keyframes pulse {
            0% {
                -webkit-box-shadow: 0 0 0 0 rgba(248, 204, 46, .4);
            }
            70% {
                -webkit-box-shadow: 0 0 0 10px rgba(248, 204, 46, 0);
            }
            100% {
                -webkit-box-shadow: 0 0 0 0 rgba(248, 204, 46, 0);
            }
        }
        @keyframes pulse {
            0% {
                -moz-box-shadow: 0 0 0 0 rgba(248, 204, 46, .4);
                box-shadow: 0 0 0 0 rgba(248, 204, 46, .4);
            }
            70% {
                -moz-box-shadow: 0 0 0 10px rgba(248, 204, 46, 0);
                box-shadow: 0 0 0 10px rgba(248, 204, 46, 0);
            }
            100% {
                -moz-box-shadow: 0 0 0 0 rgba(248, 204, 46, 0);
            box-shadow: 0 0 0 0 rgba(248, 204, 46, 0);
            }
        }

        /*
         * Button 1
         */
        .ff_storyview_button_type_1{
            border: 2px solid #ad11a6;
            padding: 2px;
            background: #f7f7f7;
            border-radius: 3px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            color: #555;
            animation: pulse 2s infinite;
        }

        .ff_storyview_button_type_1_i{
            border: none;
            padding: 4px;
            background: linear-gradient(77.52deg,#b721ff 0,#21a1fd 100%);
            border-radius: 3px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            animation: pulse 2s infinite;
        }

        .ff_storyview_button_type_1:hover, .ff_storyview_button_type_1_i:hover{
            animation: none;
            box-shadow: 0 0 20px rgba(173, 17, 166, .4);
        }

        .ff_storyview_button_type_1 .ff_storyview_button_icon, .ff_storyview_button_type_1_i .ff_storyview_button_icon{
            margin-right: 10px;
            border-radius: 2px;
        }

        /*
         * Button 1 END
         */
